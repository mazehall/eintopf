<ul class="grd-row-col-6--lg list--unstyled m0 p0">
    <li class="grd cssPanelBox my2 p1 brdr--light-gray ">
        <a ui-sref="panel.containers" class="grd-row">
            <div class="grd-row-col-5-6">
                <h5 class="m0 p0 fnt--dark-gray thin">All containers <span>({{containerCount || 0}})</span></h5>
                <span class="fnt--mid-gray small">Manage all containers</span>
            </div>
            <div class="grd-row-col-1-6 txt--right">
                <i class="fnt--light-gray  fa fa-angle-right fa-4x"></i>
            </div>
        </a>
    </li>
    <li class="grd cssPanelBox my2 p1 brdr--light-gray">
        <a ui-sref="panel.apps" class="grd-row">
            <div class="grd-row-col-5-6">
                <h5 class="m0 p0 fnt--dark-gray thin">All running apps <span>({{appCount || 0}})</span></h5>
                <span class="fnt--mid-gray small">Show all apps</span>
            </div>
            <div class="grd-row-col-1-6 txt--right">
                <i class="fnt--light-gray  fa fa-angle-right fa-4x"></i>
            </div>
        </a>
    </li>
    <li class="grd cssPanelBox my2 p1 brdr--light-gray ">
        <a ui-sref="panel.settings" class="grd-row">
            <div class="grd-row-col-5-6">
                <h5 class="m0 p0 fnt--dark-gray thin">Manage Vagrant <span></span></h5>
                <span class="fnt--mid-gray small">Show vagrant config</span>
                <!--<button type="button" class="close py05 small">Reload now</button>-->
            </div>
            <div class="grd-row-col-1-6 txt--right">
                <i class="fnt--light-gray  fa fa-angle-right fa-4x"></i>
            </div>
        </a>
    </li>
</ul>
