
<div class="grd px2 my1">
    <h4 class=" m0 py1">
        <span class="muted">Clone Project:</span> <strong class="bold fnt-eintopf-darkgreen">{{project.patternName}}</strong>
    </h4>
    <div class="grd p0 my1" ng-if="errorMessage">
        <div class="p0 m0">
            <div class="grd-row-col-6--lg p1 m0 bg--red">
                <a href="" class="fnt--white flt--right " ng-click="resetError()">
                    <i class="fnt--white fa fa-times"></i>
                </a>
                <p class="fnt--white">{{errorMessage}}</p>
            </div>
        </div>
    </div>

                    <div class="cssColorPicker bg--off-white">
                        <label class="m0 py05 small">Background: </label>
                        <div class="small">
                            <color-picker ng-model="project.mediabg" color-picker-format="'hex'"
                                    color-picker-swatch-pos="'right'" />
                        </div>
                    </div>
                </div>

                <div class="media-body p1">
                    <div  class="grd-row-col-6 py5 m0">
                        <label class="grd-row p0">
                            <span class="m0 py05 small">Please enter project-id. The id must be unique. This is also the folder name in your scripts.</span>
                        </label>
                        <div class=" m0 media-content-input">
                            <input name="id" id="projectId" type="text" placeholder="your project-id" ng-model="project.id" />
                        </div>
                        <label class="grd-row p0">
                            <span class="m0 py05 small">Please enter the name of your project. This is displayed on the left side in "your projects"</span>
                        </label>
                        <div class=" m0 media-content-input">
                            <input type="text" name="name" id="projectName" placeholder="your projectname" ng-model="project.name" />
                        </div>
                        <label class="grd-row p0">
                            <span class="m0 py05 small">Please enter the description of your project. </span>
                        </label>
                        <div class=" m0 media-content-textarea">
                            <textarea id="projectDescription" name="description" ng-model="project.description"></textarea>
                        </div>

                        <div class="grd-row media-footer my1 txt--right">
                            <button id="buttonCancelClone" class="btn mx05" type="button" ui-sref='cooking.projects.create'>Cancel</button>
                            <button id="buttonCloneProject" type="button" autofocus class="btn"  ng-click="clone()" ng-disabled="loading">
                                <i ng-show="loading" class="fa fa-spinner fa-pulse"></i>
                                Create
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
