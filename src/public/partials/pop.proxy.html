<div class="triangle" ng-class="states.proxy? 'on' : 'off'"></div>
<div class="grd m0 p0 cssPopover">
    <div class="grd-row ">
        <div class="grd-row-col-6 p0">
            <div class="p1 m0 small" ng-class="states.proxy? 'cssBgDarkGreen' : 'cssBgRed'">
                <i class="fa" ng-class="states.proxy? 'fa-check-circle fnt-eintopf-green' : 'fa-ban'"></i>
                <span>Proxy</span>
                <span>{{states.proxy? 'is running' : 'is not running'}}

                </span>
                 <div class="m0 p0" {{states.proxyError?}}>
                     {{states.proxyError}}
                 </div>
            </div>
        </div>
    </div>
</div>
