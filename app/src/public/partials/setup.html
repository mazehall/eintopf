<div class="measure">
  <div class="grd cssSetup">
    <img src="img/setup.png" class="my1"/>
    <p class="muted m0 py05">Ingredients:</p>
    <ul class="list--unstyled p0 m0">
      <li>
        <p class="h4 p0 m0">
          <i ng-show="states.vagrantFile == true" class="fa fa-check-circle fnt-eintopf-green"></i>
          <i ng-show="states.vagrantFile == 'failed'" class="fa fa-exclamation-circle fnt--red"></i>
          <i ng-show="!states.vagrantFile" class="fa fa-spinner fa-pulse"></i>
          check Vagrant config
        </p>
      </li>
      <li>
        <p class="h4 p0 m0">
          <i ng-show="states.vagrantRun == true" class="fa fa-check-circle fnt-eintopf-green"></i>
          <i ng-show="states.vagrantRun == 'failed'" class="fa fa-exclamation-circle fnt--red"></i>
          <i ng-show="!states.vagrantRun" class="fa fa-spinner fa-pulse"></i>
          check and start Eintopf-Docker-Service
        </p>
      </li>
    </ul>

    <div ng-controller="terminalCtrl" ng-show="showTerminal">
        <terminal terminal-class="grd-row p0 m0 cssBorderWhitoutTop scroll bg--dark-gray p1 fnt--off-white" scroll-glue></terminal>
    </div>

    <div ng-show="states.failed" class="">
        <pre class="bg--dark-gray my2 p1 fnt--off-white ">{{states.errorMessage}}</pre>
        <a class="btn flt--left" ng-click="setupRestart()">
          try again
        </a>
    </div>
  </div>
</div>
