<div class="grd-row-col-6--lg">
    <div class="grd cssPanelBox my2 p0 brdr--light-gray">
        <ul class="grd-row-col-6--lg m0 p0 list--unstyled cssContainer">
            <li class="grd-row py1 muted cssBgGreen">
                <span class="mx1 ">url</span>
            </li>
            <li class="grd-row py1" ng-repeat="app in apps" ng-if="app.running" ng-class-even="'bg--white'" ng-class-odd="'bg--off-white'">
                <div class="mx1 grd-row-col-6-6" ng-if="app.https != true">
                    <a href="http://{{app.host}}:4480" target="_blank">
                        http://{{app.host}}:4480
                    </a>
                </div>
                <div class="mx1 grd-row-col-6-6" ng-if="app.https == true">
                    <a href="https://{{app.host}}:4443" target="_blank">
                        https://{{app.host}}:4443
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>
