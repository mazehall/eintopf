<div id="container">
  <div class="grd-row-col-1-6--lg  grd-row-col-2-6--sm cssSidebar">
    <div class="p1 m0 cssNewProject">
      <div class="grd-row m0 py1">
        <h4 class="m0 p0 muted">Your Projects</h4>
      </div>
      <div class="grd-row my1 p0">
        <a ui-sref="cooking.projects.create" class="grd-row-col-6 my1 p0 btn-green small">
          <i class="fa fa-plus-circle "><span> Create Project</span></i>
        </a>
      </div>

    </div>
    <div class="cssMenu p1 m0">
      <ul class="list--unstyled  p0 m0">

        <li ng-repeat="(key, project) in projects" class="m0 grd-row txt--left" id="{{project.id}}">
          <a class="grd-row-col-6 py2 btn--link txt--left"
             ui-sref="cooking.projects.recipe({id: '{{project.id}}'})" ui-sref-active='active'>
            <div class="media">
              <div class="media-body txt--left">
                <p class="m0 p0">
                  {{project.name}}
                </p>
              </div>
              <div class="media-figure m0 cssProjectState">
                <button class="btn-round p0 running" title="Started | Click to stop" ng-click="stopProject(project);" ng-if="project.state == 'running'">
                  <i class="fa fa-cog fnt-eintopf-green"></i>
                </button>
                <button class="btn-round p0 stopped" title="Stopped | Click to start" ng-click="startProject(project);" ng-if="project.state != 'running'">
                  <i class="fa fa-power-off fnt--light-gray"></i>
                </button>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="grd-row-col-5-6--lg grd-row-col-4-6--sm" ui-view>

  </div>
</div>
